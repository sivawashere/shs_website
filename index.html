{% extends "base.html" %}
{% block title %}Anuncios de TJHSST SHS{% endblock %}
{% block content %}
{% for anuncio in anuncios %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{ anuncio.title }}</h3>
	</div>
	<div class="panel-body">
		{{ anuncio.content }}
	</div>
	<div class="panel-footer">{{ anuncio.date }}</div>
</div>
{% endfor %}
{% endblock %}
